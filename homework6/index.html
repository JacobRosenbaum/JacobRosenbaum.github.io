<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Weather API</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <header>
        <div class="text-center">
            <h1 id="weather">Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div id="search" class="col-lg-4">
                <p>Search for a City:</p>
                <form class="form-inline">
                    <input id="inputValue" class=" form-control mr-sm-2 " type="search " placeholder="Search " aria-label="Search ">
                    <button id="searchButton" class="btn btn-outline-primary my-2 my-sm-0 " type="submit "> Search </button>
                    <div id="searchDiv"></div>
                </form>
            </div>
            <div class="col-lg-8 ">
                <div id="current">
                    <div id="cityName">

                    </div>
                    <div id="temp">

                    </div>
                    <div id="humidity">

                    </div>
                    <div id="wind">

                    </div>
                </div>

                <div class="col-lg-12 ">
                    <div id="forecast">
                        5 Day Forecast:
                    </div>
                    <div id="forecast1">

                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
